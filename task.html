<!DOCTYPE html>
<html>
<head>

<title>Task Details</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="task.html" class="nav-link">Tasks</a></li>

            </ul> 
        </nav>
    </header>

    <main>
        <h1>Task Details</h1>
        <form id="task-form">
            <label for="task-title">Title</label>
            <input type="text" id="task-title" name="title" required placeholder="Enter task title">
      
            <label for="task-desc">Description</label>
            <textarea id="task-desc" name="description" placeholder="Enter task description"></textarea>
      
            <label for="task-deadline">Deadline</label>
            <input type="date" id="task-deadline" name="deadline" required>
      
            <button type="submit" class="btn-submit" id="save-task-btn">Save Task</button>
        </form>

        <h2>Your Tasks</h2>

        <div id="tasks-list">
            
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Task Manager</p>
    </footer>

    <script src="main.js"></script> 
</body>
</html>
